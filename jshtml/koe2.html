<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>lasken a kirjainten määrän</p>
    <input type="text" id="text" placeholder="kirjoita jotain">
    <input type="button" value="paina" onclick="paina()">
    <p id="tulos"></p>

    <script>
        function paina(){
            let teksti = document.getElementById("text").value
            let määrä= teksti.length;
            let a=0

            for(let i=0; i<= määrä; i++){
                if(teksti.charAt(i)=="a"){
                    a=a+1
                }

            }
            document.getElementById("tulos").innerHTML = "Lauseessa "+ teksti+" oli "+a+" a kirjainta."
        }
    </script>
</body>
</html>
