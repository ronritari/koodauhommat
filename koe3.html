<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>lasken a kirjainten määrän</p>
    <input type="text" id="text" placeholder="kirjoita jotain">
    <input type="button" value="paina" onclick="paina()">
    <p id="tulos"></p>

    <script>
        function paina(){
            let teksti = document.getElementById("text")
            let laskin =""
            let array = teksti.value.split(" ")
            let ylä= false
            array.forEach(element => {
                if(ylä){
                    laskin += element.toUpperCase()
                    ylä=false
                }else{
                    laskin+=element
                    ylä=true
                }
            });
            document.getElementById("tulos").innerHTML = laskin
        }
    </script>
</body>
</html>
